<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>Score :<span id="score">0</span></h3>
                </div>
                <div class="info">
                    <h3>High Score :<span id="hscore">0</span></h3>
                </div>
                <div class="info">
                    <h3><button id="start">Start Game</button></h3>
                </div>
            </div>
            <div class="board">
                <div class="snake"> 
                    <div class="snake-segment"></div>
                    <div class="snake-segment"></div>
                    <div class="snake-segment"></div>
                    <div class="snake-segment"></div>
                </div>
                <div class="food"></div>
            </div>
            <div class="credit">Created By: Soumyajit Chaudhury</div>
        </section>
    </main>
</body>
</html>
